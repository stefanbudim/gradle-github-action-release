plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'maven-publish' // Enables publishing capabilities
}

java {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}


jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}


publishing {
    repositories {
        maven {
            name = 'GitHubPackages' // Or a name for your repository
            url = uri('https://maven.pkg.github.com/stefanbudim/gradle-github-action-release') // Replace with your GitHub Packages URL
            credentials {
                username = System.getenv('GITHUB_ACTOR')
                password = System.getenv('GITHUB_TOKEN')
            }
        }
        // If publishing to Maven Central, you'd configure it differently
        // maven {
        //     name = 'MavenCentral'
        //     url = uri('https://oss.sonatype.org/service/local/staging/deploy/maven2/')
        //     credentials {
        //         username = System.getenv('MAVEN_CENTRAL_USERNAME')
        //         password = System.getenv('MAVEN_CENTRAL_PASSWORD')
        //     }
        // }
    }
    publications {
        mavenJava(MavenPublication) {
            groupId = project.group
            artifactId = 'org.example.App' // Replace with your library's artifact ID
            version = project.version

            from components.java
        }
    }
}